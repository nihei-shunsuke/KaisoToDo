<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>各科目 ｜ 課題</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
  <div class="wrapper">
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="logo"><a href="2maime.html"><img src="./images/lo2.png" alt="丹後のかっこいいロゴ" width="355.5" height="90"></a></h1>
      <nav>
        <a href="https://navi.mars.kanazawa-it.ac.jp/portal/student/"><img src="./images/pota5.png" alt="学生ポータル" width="120" height="44"></a>
      </nav>
    </header>
    <!-- ヘッダーここまで -->
    <!-- メイン -->
    <main>
          <br>
            <!-- 1つめのセレクトボックス。これは静的に生成されている（最初から内容が決まっている） -->
      <select name="kamokukubun" id="kamokukubun">
        <option disabled selected>科目区分を選択してください</option>
        <option value="1">修学基礎科目</option>
        <option value="2">人間形成基礎科目</option>
        <option value="3">英語科目</option>
        <option value="4">数理基礎科目</option>
        <option value="5">基礎実技科目</option>
        <option value="6">専門科目</option>
        <option value="7">専門プロジェクト科目</option>
        <option value="8">その他</option>
      </select>
      <!-- 2つめのセレクトボックス。1つめで選んだジャンルに応じて、動的に選択肢を追加する -->
      <select name="kamoku" id="kamoku" disabled>
        <option disabled selected>科目を選択してください</option>
      </select><br>
      <br>
      <div id="input">
        <label>タスクを追加: <input id="todo"></label><br>
        <label>期日: <input type="date" id="date"></label><br><br>
        <button id="submit" onclick="addToDo()">登録</button>
      </div> 
      <br><br><hr>
      <button onclick="todoBySubject()">科目順</button>
      <button onclick="todoByClose()">期限が近い順</button>
      <button onclick="todoByDistance()">期限が遠い順</button>
      <ul id="todoList"></ul>
      
      <button class="add" id="add">
        <i class="fas fa-plus"></i> Add note
      </button>
    </main>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
    <script src="./js/Api.js"></script>
    <script src="./js/hyou.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
    <script src="./js/script1.js"></script>
  </div> 
  </html>
